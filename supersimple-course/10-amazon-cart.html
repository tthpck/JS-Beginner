<!DOCTYPE html>
<html>
  <head>
    <title>10-CSS</title>
    <style>
      
      body {
        font-family: arial;
      }
            
      .subscribe-button {
        border: none;
        background-color: black;
        color: white;
        border-radius: 40px;
        padding-top: 9px;  
        padding-bottom: 9px;  
        padding-left: 15px;  
        padding-right: 15px;  
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 30px
      }
      .is-subscribed {
        background-color: rgb(240,240,240);
        color: black;
      }

      .cost-input{
        padding: 10px;
        /*fa padding uguale a tutti i lati*/
      }
      
      .calculate-button{
        background-color: green;
        border: none;
        color: white;
        padding: 15px 50px;
        /* fa padding prima sopra e sotto e poi dx a sinistra*/
        font-size: 15px
      }


    </style>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button subscribe-button">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button class = "calculate-button" onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      String(25)
      console.log('25' - 5);
      console.log('25' + 5);

      window.document
      window.console.log('window');
      window.alert

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
          buttonElement.classList.add('is-subscribed');
        } else {
          buttonElement.innerHTML = 'Subscribe';
          buttonElement.classList.remove('is-subscribed');
        }
      }
      
    </script>
  </body>
</html>
