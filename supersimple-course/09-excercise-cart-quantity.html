<!DOCTYPE html>
<html lang="en">
  <head>

    <title>05 Excercise</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="
      displayQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1)
      "
    > Add to Cart</button>

    <button onclick="
    updateCartQuantity(-1)
      "
    > Remove from Cart</button>

    <button onclick="
    updateCartQuantity(2)
      "
    >+2</button>

    <button onclick="
    updateCartQuantity(3)
      "
    >+3</button>

    <button onclick="
      cartQuantity = 0;
      displayQuantity();
      "
    >Reset Cart</button>

    <p id="js-show-cart-quantity">Cart quantity: 0</p>

    <script>
let cartQuantity = 0;
  
function updateCartQuantity(cartChange){
  if (cartQuantity + cartChange >10){
    alert('cart reached 10!');
    return;
  } if 
    (cartQuantity + cartChange <0){
    alert('cart is empty!');
    return;
  } cartQuantity = cartQuantity += cartChange;
    displayQuantity()
  }

  function displayQuantity(){ 
    document.querySelector('#js-show-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`
  }


        
    </script>
  </body>
</html>
