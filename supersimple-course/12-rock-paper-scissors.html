<!DOCTYPE html>
<html>
  <head>
    <title>12 Rock Paper Scissors</title>
    <link
    rel="stylesheet";
    href="styles/12-rock-paper-scissors.css"
        >
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button 
     class = "move-icon js-rock-button"
    ><img src = "images/rock-emoji.png" class ="emoji"></button>

    <button 
     class = "move-icon js-paper-button"
    ><img src = "images/paper-emoji.png" class ="emoji"></button>

    <button
     class = "move-icon js-scissors-button"
    ><img src = "images/scissors-emoji.png" class ="emoji"></button>

    <p class="js-result score-text text-result" ></p>
    <p class="js-moves score-text text-result"></p>
    <p class="js-score score-text text-result"></p>

    <button class = "reset-score" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <button class = "auto-play" 
            onclick="autoPlay()"
      >Auto Play</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      updateScoreElement();

      /*
      if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
      }
      */

      document.querySelector('.js-rock-button').addEventListener('click', () => {playGame('rock')});

      document.querySelector('.js-paper-button').addEventListener('click', () => {playGame('paper')});

      document.querySelector('.js-scissors-button').addEventListener('click', () => {playGame('scissors')});


      document.body.addEventListener('keydown', (event) => {
        if (event.key === 'r'){
          playGame('rock')} 
        else if (event.key === 'p'){
          playGame('paper')} 
        else if (event.key === 's'){
          playGame('scissors')}
      });


      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `You 
        <img src="images/${playerMove}-emoji.png" class = "emoji">
        <img src="images/${computerMove}-emoji.png" class = "emoji">
        Computer`;
      }

      function updateScoreElement() {
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }

      let isAutoplaying = false;
      let intervalId;


      function autoPlay(){
        if (!isAutoplaying){
          intervalId = setInterval(() => {
          const playerMove = pickComputerMove()
          playGame(playerMove)},2000);
          isAutoplaying = true;
        } else {
          clearInterval(intervalId);
          isAutoplaying = false;
        }
      }


    </script>
  </body>
</html>
