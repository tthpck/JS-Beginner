<!DOCTYPE html>
<html lang="en">
  <head>

    <title>05 Calculator</title>
  </head>
  <body>


    <button onclick="
      pressButton('1');
    "
    >1</button>

    <button onclick="
     pressButton('2');
     "
    >2</button>

    <button onclick="
      pressButton('3');
      "
    >3</button>

    <button onclick="
    pressButton(' + ');
      "
    >+</button>

    <button onclick="
    pressButton('=');
    "
    >=</button>

    <br></br>
     <button onclick="
    pressButton('4');
    "
    >4</button>

     <button onclick="
    pressButton('5');
    "
    >5</button>

     <button onclick="
    pressButton('6');
    "
    >6</button>

     <button onclick="
    pressButton(' - ');
    "
    >-</button>
    
         <button onclick="
    pressButton(' * ');
    "
    >*</button>
    
    <br></br>
    <button onclick="
    calculation = '';
    console.log('0');
    setItem()
    "
    
    > Clear </button>

    <script>
    let calculation = localStorage.getItem('calculation') || '';
    
    function pressButton(value){
      if (value !== '='){
      calculation +=value;
      setItem()
            } else {
        calculation = eval(calculation);
        setItem()
      }
    console.log(calculation)
    }

    function setItem() {
      localStorage.setItem('calculation', calculation)
    }

    </script>
  </body>
</html>
