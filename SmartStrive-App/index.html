<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartStrive</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <!-- HOME SCREEN -->
  <div class="js-home-screen home-screen screen">

    <p class="js-home-logo home-logo">SmartStrive</p>

    <p class ="js-welcome-message welcome-message">Hi, there!</p>

    <p class="js-home-quote home-quote">Focus on the 20. Obtain the 80.</p>

    <p class="js-home-daily-focus daily-focus">SEZIONE DAILY FOCUS</p>

    <!-- nav buttons -->
     <div class = "js-nav-buttons nav-buttons">
      <button class="js-home-button home-button">Home</button>
      <button class="js-explore-button explore-button">Explore</button>
      <button class="js-focus-button focus-button">My Focus</button>
      <button class="js-profile-button profile-button">Profile</button>
    </div>
    
  </div>
  
  
  <!-- EXPLORE SCREEN -->
  <div class="js-explore-screen explore-screen screen hidden">
    
    <div class="js-explore-content explore-content"></div>
    
    
    <!-- nav buttons -->
    <div class = "js-nav-buttons nav-buttons">
      <button class="js-home-button home-button">Home</button>
      <button class="js-explore-button explore-button">Explore</button>
      <button class="js-focus-button focus-button">My Focus</button>
      <button class="js-profile-button profile-button">Profile</button>
    </div>
    
  </div>
  
  <!-- SUBSECTION SCREEN -->
  <div class="js-subsections-screen subsections-screen screen hidden">
    
    <div class="js-subsections-content subsections-content"></div>

    <!-- nav buttons -->
    <div class = "js-nav-buttons nav-buttons">
      <button class="js-home-button home-button">Home</button>
      <button class="js-explore-button explore-button">Explore</button>
      <button class="js-focus-button focus-button">My Focus</button>
      <button class="js-profile-button profile-button">Profile</button>
    </div>
  
  </div>
  

<!-- ACTIONS SCREEN -->
  <div class="js-actions-screen actions-screen screen hidden">
    <button class="js-back-button back-button"> BACK </button>
    <div class="js-actions-content actions-content"></div>

    <!-- nav buttons -->
    <div class = "js-nav-buttons nav-buttons">
      <button class="js-home-button home-button">Home</button>
      <button class="js-explore-button explore-button">Explore</button>
      <button class="js-focus-button focus-button">My Focus</button>
      <button class="js-profile-button profile-button">Profile</button>
    </div>
  
</div>

<!-- FOCUS SCREEN -->
<div class="js-focus-screen focus-screen screen hidden">
  
<div class="js-focus-content focus-content"></div>
  
  <!-- nav buttons -->
  <div class = "js-nav-buttons nav-buttons">
    <button class="js-home-button home-button">Home</button>
    <button class="js-explore-button explore-button">Explore</button>
    <button class="js-focus-button focus-button">My Focus</button>
    <button class="js-profile-button profile-button">Profile</button>
  </div>
 
  
</div>


  <!-- PROFILE SCREEN -->
  <div class="js-profile-screen profile-screen screen hidden">

    <p>CHOOSE YOUR USERNAME</p>
    <input class="js-username-input username-input">
    <br>
    <button class="js-username-selection username-selection">Select</button>

    <!-- nav buttons -->
    <div class = "js-nav-buttons nav-buttons">
      <button class="js-home-button home-button">Home</button>
      <button class="js-explore-button explore-button">Explore</button>
      <button class="js-focus-button focus-button">My Focus</button>
      <button class="js-profile-button profile-button">Profile</button>
    </div>

  </div>


  
  <script src="database.js"></script>
  <script src="app.js"></script>

</body>
</html>
