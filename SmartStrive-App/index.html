<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartStrive</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- HOME SCREEN -->
  <div class="js-home-screen home-screen screen">
    <div class="js-home-content home-content"></div>
  </div>
  
  <!-- EXPLORE SCREEN -->
  <div class="js-explore-screen explore-screen screen hidden">
    <div class="js-explore-content explore-content"></div>
  </div>

  <!-- SUBSECTION SCREEN -->
  <div class="js-subsections-screen subsections-screen screen hidden">
    <div class="js-subsections-content subsections-content"></div>
  </div>

  <!-- ACTIONS SCREEN -->
  <div class="js-actions-screen actions-screen screen hidden">
    <button class="js-back-button back-button"> BACK </button>
    <div class="js-actions-content actions-content"></div>
  </div>

  <!-- FOCUS SCREEN -->
  <div class="js-focus-screen focus-screen screen hidden">
    <div class="js-focus-content focus-content"></div>
  </div>

  <!-- PROFILE SCREEN -->
  <div class="js-profile-screen profile-screen screen hidden">
    <div class="js-profile-content profile-content"></div>
    <div class="js-stats-content stats-content"></div>
  </div>

  
  <!-- NAVBAR -->
  <div class="js-nav-buttons nav-buttons">
    <button class="js-home-button home-button nav-item">Home</button>
    <button class="js-explore-button explore-button nav-item">Explore</button>
    <button class="js-focus-button focus-button nav-item">My Focus</button>
    <button class="js-profile-button profile-button nav-item">Profile</button>
  </div>


  <script src="database.js"></script>
  <script src="app.js"></script>

</body>
</html>
