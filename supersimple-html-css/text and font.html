<head>

      font-family: Arial;
      font-size: 35px;
      margin-bottom: 0;

    .stock-price-currency {

      font-size: 18px;

    }

      .stock-info-variation {

        font-family: arial
      }

      .stock-info {
        color: rgb(96,96,9);
        font-family: arial
      }

  </style>

<p class="stock-price">
