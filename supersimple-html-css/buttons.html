
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .subscribe-button {
      background-color:rgb(201, 0, 0);
      color: white;
      border:none;
      padding-left:30px;
      padding-top:20px;
      padding-right:30px;
      padding-bottom:20px;
      border-radius: 3px;
      cursor: pointer;
      transition: opacity 0.15s;
      margin-left: 20px;

    }

    .subscribe-button:hover {
      opacity: 0.8;

    }

    .subscribe-button:active {
      opacity: 0.5;
    }

    .join-button {
      background-color:white;
      color: rgb(42, 95, 241);
      font-weight: bold;
      border:2px;
      border-color: rgb(42, 95, 241);
      border-style: solid;
      border-width: 1.5px;
      height: 36px;
      width: 70px;
      border-radius: 3px;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
      background-color: rgb(42, 95, 241);
      color:white;
    }

    .join-button:active {
      opacity: 0.7
    }

    .tweet-button {
      background-color: rgb(18, 137, 248);
      color: white;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      height: 30px;
      width: 65px;
      cursor: pointer;
      transition: box-shadow 0.15s ;
    }


    .tweet-button:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15)
    }

</style>


</head>
<body>
  
</body>
</html>





<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
