<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
    .req-now {
        background-color: black;
        color: white;
        height: 30px;
        width: 120px;
        margin-right: 10px;
        cursor: pointer;

    }

    .req-now:hover ,
    .add-cart:hover,
    .sign-up:hover,
    .get-started:hover {
        box-shadow: 4px 4px 2px rgba(100, 100, 100, 0.2);
        opacity: 0.8;
    }

        .add-cart {
            background-color: rgb(255, 221, 0);
            color: black;
            border-radius: 30px;
            height: 30px;
            width: 130px;
            border: none;
              margin-right: 10px;
            transition: opacity 0.15s, background-color 0.15s;
            
        }



        .add-cart:active {
            background-color: orange;
        }

    .sign-up {  
        background-color: green;
        color: whitesmoke;
        border: none;
        border-radius: 5px;
        height: 30px;
        width:100px;
        font-weight: bold;
          margin-right: 10px;
    }

    .get-started{
        background-color: rgb(134, 5, 194);
        color: whitesmoke;
        border: none;
        border-radius: 3px;
        height: 30px;
        width:100px;
        margin-top: 10px;
   
    }

    .main-text{
        background-color: blue;
        color: white;
        font-family: arial;
        font-weight: bold;
    }

    .main-text:hover {
        background-color: rgb(184, 0, 0);
        opacity: 0.5;
    }

    


    </style>
</head>
<body>

    <button class ="req-now">
        Request now
    </button>


    <button class ="add-cart">
        Add to Cart
    </button>

    <button class ="sign-up">
        Sign up
    </button>

    <button class="get-started">
        Get started
    </button>
    

    <p class = "main-text">Testo Principale</p>

    <a class = "link" href ="https://www.youtube.com/watch?v=G3e-cpL7ofc&t=3771s">Link a caso</a>
</body>
</html>
